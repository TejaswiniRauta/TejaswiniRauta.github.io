# The Site Configuration

theme: jekyll-theme-chirpy
lang: en
timezone: Asia/Kolkata

# SEO & Blog Details
title: Heal With Tejaswini.
tagline: Your Daily Dose of Natural Wellness
description: >-
  Explore the power of Ayurveda, Yoga, and holistic healing with Tejaswini’s daily insights and health tips.

url: "https://TejaswiniRauta.github.io"
baseurl: ""

github:
  username: TejaswiniRauta

social:
  name: Tejaswini Rauta
  email: tejaswini@example.com
  links:
    - https://github.com/TejaswiniRauta

theme_mode: light

# Profile Photo in Sidebar
avatar: /assets/img/tejaswini.jpg

# Image for WhatsApp/SEO Preview
social_preview_image: /assets/img/blog-cover.jpg

# Show Table of Contents in Blog Posts
toc: true

# Comments System (can be added later)
comments:
  provider:

# PWA for offline access
pwa:
  enabled: true
  cache:
    enabled: true
    deny_paths:

paginate: 10

# Do not change below settings unless needed
kramdown:
  footnote_backlink: "&#8617;&#xfe0e;"
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: highlight
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1

collections:
  tabs:
    output: true
    sort_by: order

defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post
      comments: true
      toc: true
      permalink: /posts/:title/
  - scope:
      path: _drafts
    values:
      comments: false
  - scope:
      path: ""
      type: tabs
    values:
      layout: page
      permalink: /:title/

sass:
  style: compressed

compress_html:
  clippings: all
  comments: all
  endings: all
  profile: false
  blanklines: false
  ignore:
    envs: [development]

exclude:
  - "*.gem"
  - "*.gemspec"
  - docs
  - tools
  - README.md
  - LICENSE
  - purgecss.js
  - "*.config.js"
  - "package*.json"

jekyll-archives:
